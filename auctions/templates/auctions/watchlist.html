{% extends "auctions/layout.html" %}

{% block body %}
        <div class="container">
            <div class="col-md-12">
                <h2>My Watchlist</h2>
            </div>
        </div>
        <hr>
        {% for view in watchlist %}
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                      <a class="text-dark" href="#">{{ view.listing.title }}</a>
                    </h3>
                    <br>
                    <p class="card-text mb-auto">{{ view.listing.title }}</p>
                    <br>
                    <a href="{% url 'listing' view.listing.id %}" class="btn btn-outline-primary">Continue reading</a>
                  </div>
                  <img class="card-img-right flex-auto d-none d-md-block" src="{{ view.listing.image }}" alt="Card image cap">
                </div>
            </div>
        {% empty %}
            <div class="container">
                <div class="col-md-6">
                    <h5>Your watchlist is empty</h5>
                </div>
            </div>
        {% endfor %}
{% endblock %}
