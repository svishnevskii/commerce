{% extends "auctions/layout.html" %}

{% block body %}
        <div class="container">
            <div class="col-md-12">
                <h2>{{ category }}</h2>
            </div>
        </div>
        <hr>
        {% for category in collection %}
            {% include 'auctions/components/listing.html' with listing=category.listing %}
        {% empty %}
            <div class="container">
                <div class="col-md-6">
                    <h5>The category haven't listings</h5>
                </div>
            </div>
        {% endfor %}
{% endblock %}
